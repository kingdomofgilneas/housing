<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>The Neighborhoods of Gilneas</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body { height: 100%; margin: 0; }

    #map {
      position: absolute;
      top: 68px;
      left: 0;
      right: 0;
      bottom: 0;
      background: #000;
    }

    .custom-popup {
      font-family: Arial, sans-serif;
      font-size: 14px;
    }

    /* Zoomed-in label with emoji */
    .label-with-emoji {
      display: inline-flex;
      align-items: center;
      background: rgba(0,0,0,0.75);
      color: white;
      padding: 2px 6px 2px 8px;
      border-radius: 4px;
      font-size: 12px;
      font-family: Arial, sans-serif;
      border: 1px solid rgba(255,255,255,0.6);
      white-space: nowrap;
      position: relative;
      transition: transform 0.15s ease, filter 0.15s ease, opacity 0.15s ease;
    }

    .label-with-emoji .label-emoji {
      margin-right: 4px;
      position: relative;
      transform: translateX(-4px);
    }

    .label-with-emoji .label-text {
      position: relative;
      z-index: 1;
    }

    /* Zoomed-out emoji-only icon */
    .emoji-dot {
      font-size: 18px;
      line-height: 18px;
      text-align: center;
      text-shadow: 0 0 3px rgba(0,0,0,0.8);
      transition: transform 0.15s ease, filter 0.15s ease, opacity 0.15s ease, font-size 0.15s ease;
    }

    /* Highlight / dim marker states */
    .marker-highlight {
      filter: drop-shadow(0 0 8px rgba(255, 215, 0, 0.9));
      opacity: 1;
    }

    .marker-highlight .emoji-dot {
      font-size: 26px;
      line-height: 26px;
    }

    .marker-highlight .label-with-emoji {
      transform: scale(1.8);
    }

    .marker-dim {
      opacity: 0.45;
    }

    /* FULLSCREEN LOADING OVERLAY */
    #loading-screen {
      position: fixed;
      inset: 0;
      z-index: 9999;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    #loading-screen .loading-bg {
      position: absolute;
      inset: 0;
      background: url('assets/loadingbackground.png') center/cover no-repeat rgba(0,0,0,0.85);
      filter: brightness(0.4) blur(2px);
      z-index: 1;
    }

    .loading-content {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    
    .loading-pulse {
      position: relative;
      opacity: 0.9;
      animation: pulse 4.5s ease-in-out infinite;
      filter: drop-shadow(0 0 8px rgba(0,0,0,0.7));
    }

    #loading-screen img.loading-pulse {
      width: 400px !important;
      height: 400px !important;
      max-width: none !important;
      max-height: none !important;
      object-fit: contain;
      display: block;
    }

    .loading-text {    
      font-size: 40px;
      color: #ffffff;
      font-family: Arial, sans-serif;
      text-shadow: 0 0 10px rgba(0,0,0,0.9);
      font-weight: bold;
      z-index: 3;
      pointer-events: none;
    }
    
    @keyframes pulse {
      0%   { transform: scale(1.00); opacity: 0.92; }
      50%  { transform: scale(1.03); opacity: 1.0; }
      100% { transform: scale(1.00); opacity: 0.92; }
    }

    /* Popup Styling */
    .leaflet-popup-content-wrapper {
      background: rgba(0, 0, 0, 0.85) !important;
      color: #f2f2f2 !important;
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 6px;
      backdrop-filter: blur(3px);
      padding: 4px;
    }
    .leaflet-popup-content {
      color: #f2f2f2 !important;
      font-family: Arial, sans-serif;
      line-height: 1.35;
    }
    .leaflet-popup-tip-container,
    .leaflet-popup-tip {
      display: none !important;
    }
    .title-pop {
      color: #fbac3a;
      font-weight: 600;
    }

    .popup-divider {
      border: 0;
      border-top: 1px solid rgba(255,255,255,0.25);
      margin: 6px 0;
    }

    /* Top bar */
    #top-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 68px;
      background: rgba(0, 0, 0, 0.9);
      border-bottom: 1px solid rgba(255, 255, 255, 0.15);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 16px;
      z-index: 9000;
      font-family: Arial, sans-serif;
      color: #f5f5f5;
    }
    #top-bar .top-title {
      font-weight: bold;
    }
    #top-bar .top-right {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    #top-bar .top-links a {
      color: #ccc;
      margin-left: 12px;
      text-decoration: none;
    }

    #top-bar .top-left {
      display: flex;
      align-items: center;
      gap: 8px;
      height: 68px;
    }
    .top-logo {
      height: calc(100% - 6px);
      margin: 3px 0;
      width: auto;
      object-fit: contain;
    }

    #neighborhood-select {
      background: #1b1b1b;
      color: #f5f5f5;
      border: 1px solid rgba(255, 255, 255, 0.25);
      border-radius: 4px;
      padding: 4px 8px;
      font-size: 13px;
      font-family: Arial, sans-serif;
    }
    #neighborhood-select:focus {
      outline: none;
      border-color: #ffffff;
    }

    /* Search box styling */
    #search-input {
      background: #111;
      color: #f5f5f5;
      border: 1px solid rgba(255, 255, 255, 0.25);
      border-radius: 4px;
      padding: 4px 8px;
      font-size: 13px;
      font-family: Arial, sans-serif;
      min-width: 160px;
      transition: box-shadow 0.15s ease, border-color 0.15s ease;
    }
    #search-input::placeholder {
      color: #888;
    }
    #search-input:focus {
      outline: none;
    }
    #search-input.search-visual-focus {
      border-color: #ffffff;
      box-shadow: 0 0 6px rgba(255,255,255,0.5);
    }

    /*  Bottom Drawer details/photos */
    #bottom-drawer {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.96);
      border-top: 1px solid rgba(255, 255, 255, 0.18);
      box-shadow: 0 -8px 25px rgba(0, 0, 0, 0.9);
      z-index: 9500;
      display: flex;
      flex-direction: column;
      transition: height 0.25s ease;
      height: 275px;
      font-family: Arial, sans-serif;
    }

    #bottom-drawer.collapsed {
      height: 32px;
    }

    #drawer-header::before { display: none !important; }
    #drawer-header {
      position: relative;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      color: #ccc;
      background: linear-gradient(to top, #000 0%, #141414 60%);
    }

    #drawer-chevron {
      font-size: 28px;
      opacity: 0.9;
      margin-top: 8px;
    }

    #drawer-body {
      flex: 1;
      display: flex;
      min-height: 0;
      padding: 8px 10px 10px 10px;
      gap: 10px;
      box-sizing: border-box;
    }

    /* Bottom drawer - LEFT details */
    .drawer-left {
      flex: 1;
      border-radius: 6px;
      border: 1px solid rgba(255, 255, 255, 0.16);
      background: rgba(8, 8, 8, 0.95);
      display: flex;
      flex-direction: column;
      padding: 10px 12px;
      box-sizing: border-box;
      overflow: hidden;
    }

    #drawer-plot-title {
      font-size: 20px; 
      font-weight: 600;
      color: #fbac3a;
      margin-bottom: 6px;
    }

    #drawer-plot-owner {
      font-size: 16px;
      color: #ccc;
      margin-bottom: 8px;
      font-style: italic;
    }

    #drawer-plot-info {
      font-size: 16px;
      color: #ddd;
      line-height: 1.5;
      overflow-y: auto;
    }

    /* Bottom Drawer - RIGHT photos */
    .drawer-right {
      flex: 0 0 55%;
      border-radius: 6px;
      border: 1px solid rgba(255, 255, 255, 0.16);
      background: radial-gradient(circle at top, #222 0, #050505 60%);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      min-height: 0;
    }

    /* Placeholder text */
    #drawer-images-placeholder {
      padding: 8px 12px;
      font-size: 14px; 
      color: #aaa;
    }

    @media (max-width: 800px) {
      #drawer-body { flex-direction: column; }
      .drawer-right { flex: 0 0 auto; }
    }

    /* Tabs bar */
    .image-tabs {
      display: flex;
      gap: 6px;
      padding: 8px 10px 0 10px;
      overflow-x: auto;
      border-bottom: 1px solid rgba(255,255,255,0.12);
    }

    .image-tab {
      appearance: none;
      border: 1px solid rgba(255,255,255,0.18);
      background: rgba(0,0,0,0.35);
      color: #ddd;
      font-size: 12px;
      padding: 6px 10px;
      border-radius: 999px;
      cursor: pointer;
      white-space: nowrap;
      transition: filter 0.15s ease, background 0.15s ease, border-color 0.15s ease;
    }

    .image-tab:hover { filter: brightness(1.15); }

    .image-tab.active {
      border-color: rgba(251, 172, 58, 0.75);
      background: rgba(251, 172, 58, 0.12);
      color: #fff;
    }

    .image-grid {
      flex: 1;
      min-height: 0;
      padding: 10px 12px 12px 12px;
      display: grid;
      gap: 10px;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      align-content: start;
      overflow-y: auto;
      box-sizing: border-box;
    }

    .image-grid img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-radius: 6px;
      border: 1px solid rgba(255, 255, 255, 0.22);
      cursor: pointer;
      transition: transform 0.12s ease, filter 0.12s ease;
    }

    .image-grid img:hover {
      transform: scale(1.02);
      filter: brightness(1.08);
    }

    @media (max-width: 800px) {
      .image-grid { grid-template-columns: repeat(auto-fit, minmax(110px, 1fr)); }
      .image-grid img { height: 110px; }
    }

    #image-lightbox {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.92);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 10000;
      padding: 16px;
      box-sizing: border-box;
    }
    
    .lightbox-inner {
      position: relative;
      max-width: 90vw;
      max-height: 90vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    #image-lightbox img {
      max-width: 100% !important;
      max-height: 80vh !important;
      width: auto !important;
      height: auto !important;
      object-fit: contain !important;
      display: block;
      border-radius: 4px;
      border: 1px solid rgba(255, 255, 255, 0.4);
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.9);
    }
    
    #lightbox-close {
      position: absolute;
      top: 4px;
      right: 4px;
      width: 28px;
      height: 28px;
      border-radius: 50%;
      border: none;
      background: rgba(0, 0, 0, 0.85);
      color: #fff;
      font-size: 18px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.9);
    }
  </style>
</head>
<body>
  <div id="top-bar">
    <div class="top-left">
      <img src="assets/logo.png" alt="Logo" class="top-logo">
      <div class="top-title">KoG Housing</div>
    </div>
    <div class="top-right">
      <select id="neighborhood-select">
        <option value="Subdivision 1">Subdivision 1</option>
        <option value="Subdivision 2">Subdivision 2</option>
        <option value="Subdivision 3">Subdivision 3</option>
        <option value="Subdivision 4">Subdivision 4</option>
      </select>
      <input id="search-input" type="text" placeholder="Search plots...">
    </div>
  </div>

  <div id="loading-screen">
    <div class="loading-bg"></div>
    <div class="loading-content">
      <img src="assets/loadinglogo.png" alt="Loading…" class="loading-pulse">
      <div class="loading-text">LOADING</div>
    </div>
  </div>

  <div id="map"></div>

  <!-- Bottom Drawer -->
  <div id="bottom-drawer" class="collapsed">
    <div id="drawer-header">
      <span id="drawer-chevron">▲</span>
    </div>
    <div id="drawer-body">
      <div class="drawer-left">
        <div id="drawer-plot-title">No plot selected</div>
        <div id="drawer-plot-owner"></div>
        <div id="drawer-plot-info"></div>
      </div>

      <div class="drawer-right">
        <div id="drawer-image-tabs" class="image-tabs" style="display:none;"></div>
        <div id="drawer-images-grid" class="image-grid"></div>
        <div id="drawer-images-placeholder">Click a plot marker to view any available images.</div>
      </div>
    </div>
  </div>

  <div id="image-lightbox">
    <div class="lightbox-inner">
      <img id="lightbox-image" src="" alt="Plot image">
      <button id="lightbox-close" type="button">×</button>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const DATA_URL = 'https://script.google.com/macros/s/AKfycbx4mYuCwK4vJzNZ9tGvc0I_xvtBkQ2XyobdeTKmR0RT_1_WOi4dLNPVEScFxrvrUWVFMQ/exec';
    const IMAGE_URL = 'https://script.google.com/macros/s/AKfycbxw1ZXiaI8xwKzeiMKCYvIHMUb-i-Fa_S1LOj9laRzKtidj-A785dSklyUgGideEa5N/exec';

    function showLoadingScreen() {
      const el = document.getElementById('loading-screen');
      if (el) el.style.display = 'flex';
    }

    function hideLoadingScreen() {
      const el = document.getElementById('loading-screen');
      if (el) el.style.display = 'none';

      // Fix map size on load.
      requestAnimationFrame(() => map.invalidateSize());
      setTimeout(() => map.invalidateSize(), 50);
    }

    // Markup Formatting
    function formatInfoText(raw) {
      if (!raw) return '';

      let txt = raw
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;');

      txt = txt.replace(/\r\n|\r|\n/g, '<br>');
      txt = txt.replace(/\*\*\*([\s\S]+?)\*\*\*/g, '<strong><em>$1</em></strong>');
      txt = txt.replace(/\*\*([\s\S]+?)\*\*\*/g, '<strong>$1</strong>');
      txt = txt.replace(/\*([\s\S]+?)\*/g, '<em>$1</em>');
      txt = txt.replace(/__([\s\S]+?)__/g, '<u>$1</u>');
      txt = txt.replace(/~~([\s\S]+?)~~/g, '<s>$1</s>');

      return txt;
    }

    // Map setup
    var mapBounds = [[0, 0], [2560, 3840]];
    var map = L.map('map', {
      crs: L.CRS.Simple,
      minZoom: -2,
      maxZoom: 4,
      attributionControl: false
    });

    var imageUrl = 'assets/map.jpg';
    var imageOverlay = L.imageOverlay(imageUrl, mapBounds).addTo(map);
    map.fitBounds(mapBounds);
    requestAnimationFrame(() => map.invalidateSize());
    setTimeout(() => map.invalidateSize(), 50);

    function makeEmojiDot(emoji) {
      var em = emoji || '•';
      return L.divIcon({
        html: '<div class="emoji-dot">' + em + '</div>',
        className: '',
        iconSize: [18, 18]
      });
    }

    function makeEmojiLabel(emoji, text) {
      var em = emoji || '';
      var labelText = text || '';
      return L.divIcon({
        html:
          '<div class="label-with-emoji">' +
            (em ? '<span class="label-emoji">' + em + '</span>' : '') +
            '<span class="label-text">' + labelText + '</span>' +
          '</div>',
        className: '',
        iconSize: [80, 22]
      });
    }

    var iconSwitchZoom = 0;
    var markers = [];

    var currentSubdivisionIndex = 1;

    function getSubdivisionIndexFromName(name) {
      var m = (name || '').match(/(\d+)/);
      var n = m ? Number(m[1]) : 1; // default to Subdivision 1
      return isNaN(n) ? 1 : n;
    }

    function updateIconsForZoom() {
      var currentZoom = map.getZoom();

      markers.forEach(function (obj) {
        if (currentZoom >= iconSwitchZoom) {
          obj.marker.setIcon(obj.zoomInIcon);
        } else {
          obj.marker.setIcon(obj.zoomOutIcon);
        }
      });

      var searchInput = document.getElementById('search-input');
      if (searchInput && searchInput.value.trim() !== '') {
        applySearchHighlight(searchInput.value);
      }
    }

    map.on('zoomend', updateIconsForZoom);

    function clearExistingMarkers() {
      markers.forEach(function (obj) {
        map.removeLayer(obj.marker);
      });
      markers = [];
    }

    // Bottom drawer
    const bottomDrawer = document.getElementById('bottom-drawer');
    const drawerHeader = document.getElementById('drawer-header');
    const drawerChevron = document.getElementById('drawer-chevron');
    const drawerImageTabs = document.getElementById('drawer-image-tabs');
    const drawerImagesGrid  = document.getElementById('drawer-images-grid');
    const drawerImagesPlaceholder = document.getElementById('drawer-images-placeholder');
    const drawerPlotTitle = document.getElementById('drawer-plot-title');
    const drawerPlotOwner = document.getElementById('drawer-plot-owner');
    const drawerPlotInfo  = document.getElementById('drawer-plot-info');

    drawerHeader.addEventListener('click', function () {
      var collapsed = bottomDrawer.classList.toggle('collapsed');
      drawerChevron.textContent = collapsed ? '▲' : '▼';
    });

    function expandDrawer() {
      bottomDrawer.classList.remove('collapsed');
      drawerChevron.textContent = '▼';
    }

    // Lightbox
    const lightbox       = document.getElementById('image-lightbox');
    const lightboxImage  = document.getElementById('lightbox-image');
    const lightboxClose  = document.getElementById('lightbox-close');

    function openLightbox(src) {
      lightboxImage.src = src;
      lightbox.style.display = 'flex';
    }

    function closeLightbox() {
      lightbox.style.display = 'none';
      lightboxImage.src = '';
    }

    lightboxClose.addEventListener('click', closeLightbox);
    lightbox.addEventListener('click', function (e) {
      if (e.target === lightbox) closeLightbox();
    });
    document.addEventListener('keydown', function (e) {
      if (e.key === 'Escape') closeLightbox();
    });

    function extractPlotNumber(row, rawTitle) {
      if (row.owner !== undefined && row.owner !== null) {
        let v = String(row.owner).trim();
        v = v.replace(/^plot\s*/i, '');
        return v;
      }
      return null;
    }

    // Load plot images from GDrive via webapp
    function showPlotImages(subIndex, plotNumber, title, owner, info) {
      drawerImagesGrid.innerHTML = '';
      drawerImageTabs.innerHTML = '';
      drawerImageTabs.style.display = 'none';

      drawerImagesPlaceholder.style.display = 'block';
      drawerImagesPlaceholder.textContent = 'Loading images...';

      drawerPlotTitle.textContent = title || 'Plot';

      if (plotNumber != null && plotNumber !== '') {
        drawerPlotOwner.textContent = 'Subdivision ' + subIndex + ' · Plot ' + plotNumber;
      } else {
        drawerPlotOwner.textContent = '';
      }

      drawerPlotInfo.innerHTML = formatInfoText(info || '');

      if (plotNumber == null || plotNumber === '') {
        drawerImagesPlaceholder.textContent = 'No plot number found for this marker.';
        return;
      }

      var url =
        IMAGE_URL +
        '?action=images' +
        '&sub=' + encodeURIComponent(String(subIndex)) +
        '&plot=' + encodeURIComponent(String(plotNumber));

      fetch(url)
        .then(function (r) {
          if (!r.ok) throw new Error('Image fetch failed');
          return r.json();
        })
        .then(function (data) {
          var images = (data && data.images) ? data.images : [];
          renderDriveImagesAsTabs_(images, subIndex, plotNumber);
        })
        .catch(function (err) {
          console.error(err);
          drawerImagesPlaceholder.style.display = 'block';
          drawerImagesPlaceholder.textContent = 'Could not load images for this plot.';
        });
    }

    function renderDriveImagesAsTabs_(images, subIndex, plotNumber) {
      drawerImagesGrid.innerHTML = '';
      drawerImageTabs.innerHTML = '';

      if (!images || images.length === 0) {
        drawerImageTabs.style.display = 'none';
        drawerImagesPlaceholder.style.display = 'block';
        drawerImagesPlaceholder.textContent = 'No images found for this plot.';
        return;
      }

      // Group by subfolder name:
      // path looks like "1-12/Interior/kitchen.jpg"
      var groups = {};
      images.forEach(function (img) {
        var p = String((img && img.path) ? img.path : '');
        var parts = p.split('/');
        var subfolder = (parts.length >= 3 && parts[1]) ? parts[1] : 'Images';

        if (!groups[subfolder]) groups[subfolder] = [];
        groups[subfolder].push(img);
      });

      var tabNames = Object.keys(groups).sort(function (a, b) { return a.localeCompare(b); });
      drawerImageTabs.style.display = (tabNames.length > 1) ? 'flex' : 'none';

      var activeTab = tabNames[0];

      function setActiveTab(name) {
        activeTab = name;

        var buttons = drawerImageTabs.querySelectorAll('button.image-tab');
        buttons.forEach(function (b) {
          b.classList.toggle('active', b.dataset.tab === name);
        });

        drawerImagesGrid.innerHTML = '';
        drawerImagesPlaceholder.style.display = 'none';

        var list = groups[name] || [];
        list.forEach(function (item) {
          var el = document.createElement('img');
          el.src = item.thumbUrl || item.url;
          el.referrerPolicy = 'no-referrer';
          el.alt = item.name || 'Plot image';

          el.addEventListener('click', function () {
            openLightbox(item.thumbUrl ? item.thumbUrl.replace('sz=w1200','sz=w3000') : item.url);
          });

          drawerImagesGrid.appendChild(el);
        });
      }

      if (tabNames.length > 1) {
        tabNames.forEach(function (name) {
          var btn = document.createElement('button');
          btn.type = 'button';
          btn.className = 'image-tab';
          btn.textContent = name;
          btn.dataset.tab = name;
          btn.addEventListener('click', function () { setActiveTab(name); });
          drawerImageTabs.appendChild(btn);
        });
      }

      setActiveTab(activeTab);
    }

    function createMarkersFromData(sheetMarkers) {
      clearExistingMarkers();

      sheetMarkers.forEach(function (row) {
        var owner = row.owner || '';
        var rawTitle = row.title || 'Unknown';
        var title = rawTitle.length > 22 ? rawTitle.substring(0, 20) + '…' : rawTitle;
        var info  = row.info  || '';
        var x     = parseFloat(row.x);
        var y     = parseFloat(row.y);
        var type  = row.type  || '';
        var plotNumber = extractPlotNumber(row, rawTitle);

        if (isNaN(x) || isNaN(y)) {
          console.warn('Skipping row with invalid coords:', row);
          return;
        }

        var position = [x, y];
        var zoomOutIcon = makeEmojiDot(type);
        var zoomInIcon  = makeEmojiLabel(type, title);

        var marker = L.marker(position, { icon: zoomOutIcon }).addTo(map);

        var infoHtml  = formatInfoText(info);
        var ownerHtml = plotNumber ? '<i>Plot ' + plotNumber + '</i>' : '';
        var divider   = (ownerHtml && infoHtml) ? '<hr class="popup-divider">' : '';

        var popupHtml =
          '<div class="custom-popup">' +
            '<span class="title-pop">' + rawTitle + '</span><br>' +
            ownerHtml +
            divider +
            infoHtml +
          '</div>';

        marker
          .bindPopup(popupHtml, { autoClose: false })
          .on('mouseover', function () { this.openPopup(); })
          .on('mouseout', function () { this.closePopup(); })
          .on('click', function () {
            expandDrawer();
            showPlotImages(currentSubdivisionIndex, plotNumber, rawTitle, owner, info);
          });

        markers.push({
          marker: marker,
          zoomOutIcon: zoomOutIcon,
          zoomInIcon: zoomInIcon,
          owner: owner,
          title: title,
          rawTitle: rawTitle,
          info: info,
          x: x,
          y: y,
          type: type,
          plotNumber: plotNumber
        });
      });

      updateIconsForZoom();

      var searchInputLocal = document.getElementById('search-input');
      if (searchInputLocal && searchInputLocal.value.trim() !== '') {
        applySearchHighlight(searchInputLocal.value);
      }
    }

    function loadNeighborhood(sheetName) {
      showLoadingScreen();

      currentSubdivisionIndex = getSubdivisionIndexFromName(sheetName);

      var url = DATA_URL + '?sheet=' + encodeURIComponent(sheetName);

      fetch(url)
        .then(function (response) {
          if (!response.ok) throw new Error('Network response was not ok');
          return response.json();
        })
        .then(function (data) {
          createMarkersFromData(data.markers || []);
          hideLoadingScreen();
        })
        .catch(function (error) {
          console.error('Error fetching marker data:', error);
          hideLoadingScreen();
        });
    }

    function applySearchHighlight(query) {
      var q = (query || '').trim().toLowerCase();

      markers.forEach(function (obj) {
        var text = (
          (obj.title || '') + ' ' +
          (obj.owner || '') + ' ' +
          (obj.info || '')
        ).toLowerCase();

        var isMatch = q && text.indexOf(q) !== -1;

        var iconEl = obj.marker.getElement();
        if (!iconEl) return;

        iconEl.classList.remove('marker-highlight', 'marker-dim');

        if (!q) {
          obj.marker.setZIndexOffset(0);
          return;
        }

        if (isMatch) {
          iconEl.classList.add('marker-highlight');
          obj.marker.setZIndexOffset(500);
        } else {
          iconEl.classList.add('marker-dim');
          obj.marker.setZIndexOffset(0);
        }
      });
    }

    var neighborhoodSelect = document.getElementById('neighborhood-select');
    neighborhoodSelect.addEventListener('change', function (e) {
      loadNeighborhood(e.target.value);
    });

    var searchInput = document.getElementById('search-input');
    if (searchInput) {
      searchInput.addEventListener('input', function (e) {
        applySearchHighlight(e.target.value);
      });

      searchInput.addEventListener('keydown', function (e) {
        if (e.key === 'Enter') e.preventDefault();
      });

      searchInput.addEventListener('focus', function () {
        searchInput.classList.add('search-visual-focus');
      });
      searchInput.addEventListener('blur', function () {
        searchInput.classList.remove('search-visual-focus');
      });
    }

    window.addEventListener('load', function () {
      loadNeighborhood('Subdivision 1');
    });
  </script>

</body>
