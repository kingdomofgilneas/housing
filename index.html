<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>The Neighborhoods of Gilneas</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body { height: 100%; margin: 0; }

    #map {
      position: absolute;
      top: 68px;
      left: 0;
      right: 0;
      bottom: 0;
      background: #000;
    }

    .custom-popup {
      font-family: Arial, sans-serif;
      font-size: 14px;
    }

    /* Zoomed-in label with emoji */
    .label-with-emoji {
      display: inline-flex;
      align-items: center;
      background: rgba(0,0,0,0.75);
      color: white;
      padding: 2px 6px 2px 8px;
      border-radius: 4px;
      font-size: 12px;
      font-family: Arial, sans-serif;
      border: 1px solid rgba(255,255,255,0.6);
      white-space: nowrap;
      position: relative;
      transition: transform 0.15s ease, filter 0.15s ease, opacity 0.15s ease;
    }

    .label-with-emoji .label-emoji {
      margin-right: 4px;
      position: relative;
      transform: translateX(-4px);
    }

    .label-with-emoji .label-text {
      position: relative;
      z-index: 1;
    }

    /* Zoomed-out emoji-only icon */
    .emoji-dot {
      font-size: 18px;
      line-height: 18px;
      text-align: center;
      text-shadow: 0 0 3px rgba(0,0,0,0.8);
      transition: transform 0.15s ease, filter 0.15s ease, opacity 0.15s ease, font-size 0.15s ease;
    }

    /* Highlight / dim marker states */
    .marker-highlight {
      filter: drop-shadow(0 0 8px rgba(255, 215, 0, 0.9));
      opacity: 1;
    }

    /* Actually scale the inner emoji/label */
    .marker-highlight .emoji-dot {
      font-size: 26px;
      line-height: 26px;
    }

    .marker-highlight .label-with-emoji {
      transform: scale(1.8);
    }

    .marker-dim {
      opacity: 0.45;
    }

    /* FULLSCREEN LOADING OVERLAY */
    #loading-screen {
      position: fixed;
      inset: 0;
      z-index: 9999;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    #loading-screen .loading-bg {
      position: absolute;
      inset: 0;
      background: url('assets/loadingbackground.png') center/cover no-repeat rgba(0,0,0,0.85);
      filter: brightness(0.4) blur(2px);
      z-index: 1;
    }

    .loading-content {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    
    .loading-pulse {
      position: relative;
      opacity: 0.9;
      animation: pulse 4.5s ease-in-out infinite;
      filter: drop-shadow(0 0 8px rgba(0,0,0,0.7));
    }

    #loading-screen img.loading-pulse {
      width: 400px !important;
      height: 400px !important;
      max-width: none !important;
      max-height: none !important;
      object-fit: contain;
      display: block;
    }

    .loading-text {    
      font-size: 40px;
      color: #ffffff;
      font-family: Arial, sans-serif;
      text-shadow: 0 0 10px rgba(0,0,0,0.9);
      font-weight: bold;
      z-index: 3;
      pointer-events: none;
    }
    
    /* Pulse animation */
    @keyframes pulse {
      0%   { transform: scale(1.00); opacity: 0.92; }
      50%  { transform: scale(1.03); opacity: 1.0; }
      100% { transform: scale(1.00); opacity: 0.92; }
    }

    /* Popup Styling - WOW-ish! */
    .leaflet-popup-content-wrapper {
      background: rgba(0, 0, 0, 0.85) !important;
      color: #f2f2f2 !important;
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 6px;
      backdrop-filter: blur(3px);
      padding: 4px;
    }
    .leaflet-popup-content {
      color: #f2f2f2 !important;
      font-family: Arial, sans-serif;
      line-height: 1.35;
    }
    .leaflet-popup-tip-container,
    .leaflet-popup-tip {
      display: none !important;
    }
    .title-pop {
      color: #fbac3a;
      font-weight: 600;
    }

    .popup-divider {
      border: 0;
      border-top: 1px solid rgba(255,255,255,0.25);
      margin: 6px 0;
    }

    /* Top bar */
    #top-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 68px;
      background: rgba(0, 0, 0, 0.9);
      border-bottom: 1px solid rgba(255, 255, 255, 0.15);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 16px;
      z-index: 9000;
      font-family: Arial, sans-serif;
      color: #f5f5f5;
    }
    #top-bar .top-title {
      font-weight: bold;
    }
    #top-bar .top-right {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    #top-bar .top-links a {
      color: #ccc;
      margin-left: 12px;
      text-decoration: none;
    }

    /* Left side of top bar (logo + title) */
    #top-bar .top-left {
      display: flex;
      align-items: center;
      gap: 8px;
      height: 68px;
    }
    .top-logo {
      height: calc(100% - 6px);
      margin: 3px 0;
      width: auto;
      object-fit: contain;
    }

    #neighborhood-select {
      background: #1b1b1b;
      color: #f5f5f5;
      border: 1px solid rgba(255, 255, 255, 0.25);
      border-radius: 4px;
      padding: 4px 8px;
      font-size: 13px;
      font-family: Arial, sans-serif;
    }
    #neighborhood-select:focus {
      outline: none;
      border-color: #ffffff;
    }

    /* Search box styling */
    #search-input {
      background: #111;
      color: #f5f5f5;
      border: 1px solid rgba(255, 255, 255, 0.25);
      border-radius: 4px;
      padding: 4px 8px;
      font-size: 13px;
      font-family: Arial, sans-serif;
      min-width: 160px;
      transition: box-shadow 0.15s ease, border-color 0.15s ease;
    }
    #search-input::placeholder {
      color: #888;
    }
    #search-input:focus {
      outline: none;
    }

    /* Focus style */
    #search-input.search-visual-focus {
      border-color: #ffffff;
      box-shadow: 0 0 6px rgba(255,255,255,0.5);
    }

  </style>
</head>
<body>
  <div id="top-bar">
    <div class="top-left">
      <img src="assets/logo.png" alt="Logo" class="top-logo">
      <div class="top-title">KoG Housing</div>
    </div>
    <div class="top-right">
      <select id="neighborhood-select">
        <option value="Neighborhood 1">Neighborhood 1</option>
        <option value="Neighborhood 2">Neighborhood 2</option>
      </select>
      <input id="search-input" type="text" placeholder="Search plots...">
    </div>
  </div>

  <div id="loading-screen">
    <div class="loading-bg"></div>
    <div class="loading-content">
      <img src="assets/loadinglogo.png" alt="Loading…" class="loading-pulse">
      <div class="loading-text">LOADING</div>
    </div>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const DATA_URL = 'https://script.google.com/macros/s/AKfycbx4mYuCwK4vJzNZ9tGvc0I_xvtBkQ2XyobdeTKmR0RT_1_WOi4dLNPVEScFxrvrUWVFMQ/exec';
  
    function showLoadingScreen() {
      const el = document.getElementById('loading-screen');
      if (el) el.style.display = 'flex';
    }
  
    function hideLoadingScreen() {
      const el = document.getElementById('loading-screen');
      if (el) el.style.display = 'none';
    }
  
    // Map setup
    var mapBounds = [[0, 0], [2560, 3840]];
    var map = L.map('map', {
      crs: L.CRS.Simple,
      minZoom: -2,
      maxZoom: 4,
      attributionControl: false
    });
  
    var imageUrl = 'assets/map.jpg';
    var imageOverlay = L.imageOverlay(imageUrl, mapBounds).addTo(map);
    map.fitBounds(mapBounds);
  
    // Zoomed-out emoji dot
    function makeEmojiDot(emoji) {
      var em = emoji || '•'; // fallback if Type is empty
      return L.divIcon({
        html: '<div class="emoji-dot">' + em + '</div>',
        className: '',   // keep default
        iconSize: [18, 18]
      });
    }
  
    // Zoomed-in label with emoji + title
    function makeEmojiLabel(emoji, text) {
      var em = emoji || '';
      var labelText = text || '';
      return L.divIcon({
        html:
          '<div class="label-with-emoji">' +
            (em ? '<span class="label-emoji">' + em + '</span>' : '') +
            '<span class="label-text">' + labelText + '</span>' +
          '</div>',
        className: '',
        iconSize: [80, 22]
      });
    }
  
    // Switch from emoji-only to emoji+label at/above this zoom
    var iconSwitchZoom = 0;
  
    // Will hold: marker, zoomOutIcon, zoomInIcon, meta, etc
    var markers = [];
  
    function updateIconsForZoom() {
      var currentZoom = map.getZoom();
  
      markers.forEach(function (obj) {
        if (currentZoom >= iconSwitchZoom) {
          obj.marker.setIcon(obj.zoomInIcon);
        } else {
          obj.marker.setIcon(obj.zoomOutIcon);
        }
      });
  
      // Reapply search highlight
      var searchInput = document.getElementById('search-input');
      if (searchInput && searchInput.value.trim() !== '') {
        applySearchHighlight(searchInput.value);
      }
    }
  
    map.on('zoomend', updateIconsForZoom);
  
    // Remove existing markers from map
    function clearExistingMarkers() {
      markers.forEach(function (obj) {
        map.removeLayer(obj.marker);
      });
      markers = [];
    }
  
    // Create markers from sheet data
    function createMarkersFromData(sheetMarkers) {
      clearExistingMarkers();
  
      sheetMarkers.forEach(function (row) {
        // Expecting: owner, title, info, x, y, type 
        var owner = row.owner || '';
        var title = row.title || 'Unknown';
        var info  = row.info  || '';
        var x     = parseFloat(row.x);
        var y     = parseFloat(row.y);
        var type  = row.type  || ''; // emoji from Type column
  
        if (isNaN(x) || isNaN(y)) {
          console.warn('Skipping row with invalid coords:', row);
          return;
        }
  
        var position = [x, y];
  
        var zoomOutIcon = makeEmojiDot(type);
        var zoomInIcon  = makeEmojiLabel(type, title);
  
        var marker = L.marker(position, { icon: zoomOutIcon }).addTo(map);
  
        var infoHtml  = info ? info.replace(/\n/g, '<br>') : '';
        var ownerHtml = owner ? '<i>' + owner + '</i>' : '';
        var divider   = (owner && infoHtml) ? '<hr class="popup-divider">' : '';
  
        var popupHtml =
          '<div class="custom-popup">' +
            '<span class="title-pop">' + title + '</span><br>' +
            ownerHtml +
            divider +
            infoHtml +
          '</div>';
  
        marker
          .bindPopup(popupHtml, { autoClose: false })
          .on('mouseover', function () { this.openPopup(); })
          .on('mouseout', function () { this.closePopup(); });
  
        markers.push({
          marker: marker,
          zoomOutIcon: zoomOutIcon,
          zoomInIcon: zoomInIcon,
          owner: owner,
          title: title,
          info: info,
          x: x,
          y: y,
          type: type
        });
      });
  
      updateIconsForZoom();
  
      // Re-apply any current search filter after new data loads (no panning)
      var searchInputLocal = document.getElementById('search-input');
      if (searchInputLocal && searchInputLocal.value.trim() !== '') {
        applySearchHighlight(searchInputLocal.value);
      }
    }
  
    // Load a neighborhood/sheet by name
    function loadNeighborhood(sheetName) {
      showLoadingScreen();
  
      var url = DATA_URL + '?sheet=' + encodeURIComponent(sheetName);
  
      fetch(url)
        .then(function (response) {
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
          return response.json();
        })
        .then(function (data) {
          // Expecting: { markers: [ { owner, title, info, x, y, type }, ... ] }
          createMarkersFromData(data.markers || []);
          hideLoadingScreen();
        })
        .catch(function (error) {
          console.error('Error fetching marker data:', error);
          hideLoadingScreen();
        });
    }
  
    // Search and Highlight
    function applySearchHighlight(query) {
      var q = (query || '').trim().toLowerCase();
  
      markers.forEach(function (obj) {
        var text = (
          (obj.title || '') + ' ' +
          (obj.owner || '') + ' ' +
          (obj.info || '')
        ).toLowerCase();
  
        var isMatch = q && text.indexOf(q) !== -1;
  
        var iconEl = obj.marker.getElement();
        if (!iconEl) return;
  
        iconEl.classList.remove('marker-highlight', 'marker-dim');
  
        if (!q) {
          obj.marker.setZIndexOffset(0);
          return;
        }
  
        if (isMatch) {
          iconEl.classList.add('marker-highlight');
          obj.marker.setZIndexOffset(500);
        } else {
          iconEl.classList.add('marker-dim');
          obj.marker.setZIndexOffset(0);
        }
      });
    }
  
    // Connect Dropdown
    var neighborhoodSelect = document.getElementById('neighborhood-select');
    neighborhoodSelect.addEventListener('change', function (e) {
      var sheetName = e.target.value;
      loadNeighborhood(sheetName);
    });
  
    // Connect search input
    var searchInput = document.getElementById('search-input');
    if (searchInput) {
      // Apply highlighting while typing
      searchInput.addEventListener('input', function (e) {
        applySearchHighlight(e.target.value);
      });
  
      // Handle Enter key
      searchInput.addEventListener('keydown', function (e) {
        if (e.key === 'Enter') {
          e.preventDefault();
        }
      });
  
      // Focus states
      searchInput.addEventListener('focus', function () {
        searchInput.classList.add('search-visual-focus');
      });
      searchInput.addEventListener('blur', function () {
        searchInput.classList.remove('search-visual-focus');
      });
    }
  
    // Initial load
    window.addEventListener('load', function () {
      loadNeighborhood('Neighborhood 1');
    });
  </script>

</body>
</html>
